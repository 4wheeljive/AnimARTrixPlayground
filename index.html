<!DOCTYPE html>
<html>
<head>
    <title>AnimARTrix Playground Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
</head>
<body>
     <div class="topnav">
         <h1>AnimARTrix Playground Control</h1>
     </div>
     <div class="content">
        <div class="card-grid">
            <div class="card">
                <p>
                    <button id="connectBleButton" class="connectButton"> Connect</button>
                    <button id="disconnectBleButton" class="disconnectButton"> Disconnect</button>
                </p>
                <p class="gray-label">Status: <strong><span id="bleState" style="color:#d13a30;">Disconnected</span></strong></p>
            </div>
        </div>

		<div class="card-grid">
            <div class="card">
                 <h2>Animation</h2>
				 <form id="formAnimation">
                    <p>
                        <button id="polarWavesButton" class="onButton">POLAR WAVES</button> 
                        <button id="spiralusButton" class="onButton">SPIRALUS</button>
                        <button id="caleido1Button" class="onButton">CALEIDO1</button>
                        <button id="wavesButton" class="onButton">WAVES</button>
                        <button id="chasingSpiralsButton" class="onButton">CHASING SPIRALS</button>
                        <button id="ringsButton" class="onButton">RINGS</button>
                        <button id="complexKaleidoButton" class="onButton">COMPLEX KALEIDO 6</button>
                        <button id="experiment10Button" class="onButton">EXPERIMENT 10</button>
                        <button id="experimentSM1Button" class="onButton">EXPERIMENT SM1</button>
                        <button id="offButton" class="offButton">OFF</button>
                    </p>
                    <p class="gray-label">Current animation: <span id="animationValue"></span></p>
                 </form>
            </div>
      
            <div class="card">
                <h2>Adjustments</h2>    
                
                <p>
                    <label for="rotateAnimationCheckbox">Rotate animation:</label>
                    <input type="checkbox" id="rotateAnimationCheckbox" checked>
                </p>
                 
                <p>
					<form id="formHue">
					    <p>
                            <label for="inputHue">Hue (0 to 255): </label>
                            <input type="number"  type="submit" id="inputHue" name="inputHue"  min="0" max="255" step="1"/>
                        </p>>
                        <p class="gray-label">Current hue: <span id="valueHue"></span></p>
                    </form>
				</p>

                <p>
					<form id="formColorOrder">
					    <p>
                            <label for="inputColorOrder">Color order (0 to 5): </label>
                            <input type="number"  type="submit" id="inputColorOrder" name="inputColorOrder"  min="0" max="5" step="1"/>
                        </p>>
                        <p class="gray-label">Current color order: <span id="valueColorOrder"></span></p>
                    </form>
				</p>
                
                <p>
					<form id="formSpeed">
					    <p>
                            <label for="inputSpeed">Speed (0 to 255): </label>
                            <input type="number"  type="submit" id="inputSpeed" name="inputSpeed"  min="0" max="255" step="1"/>
                        </p>>
                        <p class="gray-label">Current speed: <span id="valueSpeed"></span></p>
                    </form>
				</p>
               
                <p>
					<form id="formBrightness">
					    <p>
                            <label for="inputBrightness">Brightness (0 to 255): </label>
                            <input type="number"  type="submit" id="inputBrightness" name="inputBrightness"  min="0" max="255" step="1"/>
                        </p>>
                        <p class="gray-label">Current brightness: <span id="valueBrightness"></span></p>
                    </form>
				</p>

                <!--
                <p>
                    <form id="formSliderA">
                        <label for="SliderA">Slider A:</label>
                        <input type="range" id="inputVal" name="inputVal" min="0" max="255" step="1" value="0">
                        <span id="valueSliderA">1.00</span>
                    </form>
                </p>
                -->
            </div>

	    </div>
		
		<p class="gray-label" ><i>Last value sent: <span id="valueSent"></span></i></p>
    
    </div>

<script src="script.js"></script>
</body>
</html>
