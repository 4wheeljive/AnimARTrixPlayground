<!DOCTYPE html>
<html>
<head>
    <title>AnimARTrix Playground</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
</head>
<body>
     <div class="topnav">
         <h1>AnimARTrix Playground</h1>
     </div>
     <div class="content">
        <div class="card-grid">
            <div class="card">
                <p>
                    <button id="connectBleButton" class="connectButton"> Connect</button>
                    <button id="disconnectBleButton" class="disconnectButton"> Disconnect</button>
                </p>
                <p class="gray-label">Status: <strong><span id="bleState" style="color:#d13a30;">Disconnected</span></strong></p>
            </div>
        </div>

		<div class="card-grid">
            <div class="card">
                 <h2>Animation</h2>
                    <p>
                        <button id="polarWavesButton" class="onButton">POLAR WAVES</button> 
                        <button id="spiralusButton" class="onButton">SPIRALUS</button>
                        <button id="caleido1Button" class="onButton">CALEIDO1</button>
                        <button id="wavesButton" class="onButton">WAVES</button>
                        <button id="chasingSpiralsButton" class="onButton">CHASING SPIRALS</button>
                        <button id="ringsButton" class="onButton">RINGS</button>
                        <button id="complexKaleidoButton" class="onButton">COMPLEX KALEIDO 6</button>
                        <button id="experiment10Button" class="onButton">EXPERIMENT 10</button>
                        <button id="experimentSM1Button" class="onButton">EXPERIMENT SM1</button>
                        <button id="offButton" class="offButton">OFF</button>
                    </p>
                    <p>
                        <label for="rotateAnimationCheckbox">Rotate animation:</label>
                        <input type="checkbox" id="rotateAnimationCheckbox" checked>
                    </p>    
                    <p class="gray-label">Current: <span id="valueAnimation">0</span></p>
            </div>
      
            <div class="card">
                <h2>Display</h2>    
                
                <p>
					<form id="formBrightness">
                        <label for="inputBrightness">Brightness: </label>
                        <input type="range" id="inputBrightness" name="inputBrightness"  min="0" max="255" step="5"/>
                        <span id="valueBrightness"></span>
                     </form>
				</p>
              
                <h3>Color</h3>
                <p>
					<form id="formColorOrder">
					    <label for="inputColorOrder">Color order: </label>
                        <input type="range" id="inputColorOrder" name="inputColorOrder"  min="0" max="5" step="1" value="0"/>
                        <span id="valueColorOrder">0</span>
                    </form>
				</p>

                    <form id="formRed">
                        <label for="inputRed">Red: </label>
                        <input type="range" id="inputRed" name="inputRed" min=".1" max="10" step=".1" value="1">
                        <span id="valueRed">1.0</span>
                    </form>
                    <form id="formGreen">
                        <label for="inputGreen">Green: </label>
                        <input type="range" id="inputGreen" name="inputGreen" min=".1" max="10" step=".1" value="1">
                        <span id="valueGreen">1.0</span>
                    </form>
                    <form id="formBlue">
                        <label for="inputBlue">Blue: </label>
                        <input type="range" id="inputBlue" name="inputBlue" min=".1" max="10" step=".1" value="1">
                        <span id="valueBlue">1.0</span>
                    </form>




            </div>

            <div class="card">
                <h2>Pattern Control</h2>    
                <p></p>

                    <h3>General</h3>
                    
                        <form id="formSpeed">
                            <label for="inputSpeed">Speed: </label>
                            <input type="range" id="inputSpeed" name="inputSpeed"  min="0.1" max="10.0" step=".1" value="1"/>
                            <span id="valueSpeed">1.0</span>
                        </form>      
                        <form id="formScale">
                            <label for="inputScale">Scale: </label>
                            <input type="range" id="inputScale" name="inputScale" min=".3" max="3" step=".1" value="1">
                            <span id="valueScale">1.0</span>
                            <button id="resetScaleButton" class="resetButton"><i class="fa-solid fa-rotate-left fa-2xs"></i></button> 

                            
                        </form>
                        <form id="formAngle">
                            <label for="inputAngle">Angle: </label>
                            <input type="range" id="inputAngle" name="inputAngle" min=".1" max="10" step=".1" value="1">
                            <span id="valueAngle">1.0</span>
                        </form>
                        <form id="formRadiusA">
                            <label for="inputRadiusA">Radius: </label>
                            <input type="range" id="inputRadiusA" name="inputRadiusA" min="-10" max="30" step="1" value="0">
                            <span id="valueRadiusA">0</span>
                        </form>
                   		<form id="formZ">
                            <label for="inputZ">Magic Z: </label>
                            <input type="range" id="inputZ" name="inputZ" min=".1" max="2" step=".1" value="1">
                            <span id="valueZ">1.0</span>
                        </form>
                    <p></p>

                    <h3>Ratios</h3>
					    <form id="formRatiosBase">
                            <label for="inputRatiosBase">Base: </label>
                            <input type="range"  id="inputRatiosBase" name="inputRatiosBase"  min="-1.00" max="1.00" step="0.01" value="0.00"/>
                            <span id="valueRatiosBase">0.00</span>
                        </form>
                        <form id="formRatiosDiff">
                            <label for="inputRatiosDiff">Diff: </label>
                            <input type="range" id="inputRatiosDiff" name="inputRatiosDiff"  min="0.1" max="10.0" step="0.1" value="1.0"/>
                            <span id="valueRatiosDiff">1.00</span>
                        </form>
                    <p></p> 
                    
                    <h3>Offsets</h3>
                        <form id="formOffsetsBase">
                            <label for="inputOffsetsBase">Base: </label>
                            <input type="range" id="inputOffsetsBase" name="inputOffsetsBase" min=".1" max="10" step=".1" value="1">
                            <span id="valueOffsetsBase">1.00</span>
                        </form>
                        <form id="formOffsetsDiff">
                            <label for="inputOffsetsDiff">Diff: </label>
                            <input type="range" id="inputOffsetsDiff" name="inputOffsetsDiff" min=".1" max="10" step=".1" value="1">
                            <span id="valueOffsetsDiff">1.00</span>
                        </form>
                        <p></p> 
            </div>
	    </div>
		
		<p class="gray-label" ><i>Last value sent: <span id="valueSent"></span></i></p>
    
    </div>

<script src="https://kit.fontawesome.com/2471dbf6a5.js" crossorigin="anonymous"></script>    
<script src="script.js"></script>
</body>
</html>
